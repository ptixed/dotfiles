# https://man.archlinux.org/man/picom.1#CONFIGURATION_FILES
# https://github.com/yshui/picom/blob/next/picom.sample.conf

vsync = true
backend = "glx"

corner-radius = 15
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'tooltip'",
  "width >= 1900 && height >= 1000",
  "class_i = 'ilia'"
];

fading = false
# fade-delta = 7

shadow = true
shadow-exclude = [
  "window_type = 'dock'",
  "window_type = 'menu'"
];
