flip_status_indicators = true

[keybindings]
"q" = "noop"
"1" = "focus queue"
"F1" = "focus queue"
"2" = "focus library"
"F2" = "focus library"
"3" = "focus search"
"F3" = "focus search"
"f" = "save"
"d" = "delete"
"." = "seek +10000"
"," = "seek -10000"
"p" = "insert"
"y" = "share selected"
"Space" = "playpause"
"n" = "next"
"b" = "previous"
"PageDown" = "move down 20"
"PageUp" = "move up 20"

